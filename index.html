    function updateStatus(status) {

    function togglePayDayInput(context) {
      const type = document.getElementById(context === 'new' ? 'interestType' : 'editRateType').value;
      const monthDiv = document.getElementById(context === 'new' ? 'monthlyInput_new' : 'monthlyInput_edit');
      const weekSel = document.getElementById(context === 'new' ? 'payDayWeek_new' : 'editPayDayWeek');

    }

    function saveData() {
      // å°‡æ‰€æœ‰å€Ÿæ¬¾è³‡æ–™åŒæ­¥åˆ° Firebase
      const loansObject = {};
      loans.forEach(loan => {
        loansObject[loan.id] = loan;
      });
      loansRef.set(loansObject);
    }

    function toggleSortOrder() {
      isDesc = !isDesc;
      document.getElementById('sortIcon').textContent = isDesc ? 'â¬‡ï¸' : 'â¬†ï¸';
      document.getElementById('sortText').textContent = isDesc ? 'é™å†ª' : 'å‡å†ª';
      renderLoans();

    function getSortedLoans() {
      const criteria = document.getElementById('sortBy').value;
      const filterStatus = document.getElementById('filterStatus').value;
      
      let filtered = loans;
      if (filterStatus === 'active') {
        filtered = loans.filter(loan => {
          const totalRepaid = loan.repayments.reduce((sum, r) => sum + r.amount, 0);
          return loan.originalAmount - totalRepaid > 0;
        });
      } else if (filterStatus === 'completed') {
        filtered = loans.filter(loan => {
          const totalRepaid = loan.repayments.reduce((sum, r) => sum + r.amount, 0);
          return loan.originalAmount - totalRepaid <= 0;
        });
      }
      
      return [...filtered].sort((a, b) => {
        let valA, valB;
        if (criteria === 'amount') {
          valA = a.originalAmount;
          valB = b.originalAmount;
        } else if (criteria === 'remaining') {
          const remainingA = a.originalAmount - a.repayments.reduce((sum, r) => sum + r.amount, 0);
          const remainingB = b.originalAmount - b.repayments.reduce((sum, r) => sum + r.amount, 0);
          valA = remainingA;
          valB = remainingB;
        } else if (criteria === 'payDay') {
          const getPayDayValue = (loan) => {
            if (!loan.payDay) return 9999;
            if (loan.rateType === 'é€±') {
              return loan.payDay == 0 ? 7 : parseInt(loan.payDay);
            } else {
              return parseInt(loan.payDay);
            }
          };
          valA = getPayDayValue(a);
          valB = getPayDayValue(b);
        } else if (criteria === 'name') {
          valA = a.borrower.toLowerCase();
          valB = b.borrower.toLowerCase();
        } else {
          valA = new Date(a.loanDate).getTime();
          valB = new Date(b.loanDate).getTime();
        }
        if (valA < valB) return isDesc ? 1 : -1;
        if (valA > valB) return isDesc ? -1 : 1;
        return 0;
      });
    }

      const loanDate = document.getElementById('loanDate').value;

      const type = document.getElementById('interestType').value;
      const payDay = type === 'æœˆ' ? document.getElementById('payDayDate').value : document.getElementById('payDayWeek_new').value;
      if (!borrower || !amount || !loanDate) return alert("è«‹å¡«å¯«å¿…è¦æ¬„ä½");
      
      const newLoan = {
        id: Date.now(),
        borrower,
        originalAmount: amount,
        loanDate,
        rate,
        rateType: type,
        payDay,
        repayments: [],
        interestPayments: []
      };

      loansRef.child(newLoan.id).set(newLoan);

      document.getElementById('amount').value = '';

    function confirmTransaction() {
